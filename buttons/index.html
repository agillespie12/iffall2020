<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Annabel Gillespie</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <script src="https://kit.fontawesome.com/049657f600.js" crossorigin="anonymous"></script>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet"> 

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/styles.css">
		

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Annabel Gillespie</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>
            
            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                    <i class="fab fa-lyft"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_coke">
                    Coca-Cola
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                    <i class="fab fa-apple"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                    <img src="../buttons/img/nike.png">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
                    <i class="far fa-thumbs-up"></i> <h3>Facebook</h3>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.npr.org/" target="_blank" id="btn_npr">
                    <section>n</section><article>p</article><div>r</div>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
                    <img src="../buttons/img/tesla.png" >
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">
                    <img src="../buttons/img/oldnavy.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
                    <img id="img1" src="../buttons/img/nbc.png"> 
                    <img id="img2" src="../buttons/img/nbc2.jpg">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn">
                    c | n
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                    <img src="../buttons/img/samsung.png" >
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.dimecitycycles.com/" target="_blank" id="btn_cycles">
                    <h3>Dime City Cycles</h3> <i class="fas fa-motorcycle"></i>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo">
                    <img src="../buttons/img/moo.png" >
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="btn_nyer">
                    <img id="img1" src="../buttons/img/ny1.png"> 
                    <img id="img2" src="../buttons/img/ny2.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                    <div>fit</div><span>bit</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.ideo.org/" target="_blank" id="btn_ideo">
                    IDEO
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harley">
                    <img src="../buttons/img/harley.png" >
                </a>
            </div>

            <div class="button_container">
                <a href="https://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
                    <img src="../buttons/img/nerf.png" >
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.bissingers.com/" target="_blank" id="btn_bissingers">
                    <img src="../buttons/img/Bissingers.jpg" >
                </a>
            </div>

		</main>	

	</body>
</html>
